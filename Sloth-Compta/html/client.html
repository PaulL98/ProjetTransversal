<html>
    <body>

        <h1>Add Client</h1>
        <form action="/api/client/addClient" method="POST">
            First name:<input type="text" name="name"><br>
            Last name:<input type="text" name="lastName"><br>
            <button type="submit">Add Client</button>
        </form>

        <h1>Get Client</h1>
        <form action="/api/client/client" method="POST">
            First name:<input type="text" name="name"><br>
            Last name:<input type="text" name="lastName"><br>
            <button type="submit">Get Client</button>
        </form>

        <h1>Get All Client</h1>
        <form action="/api/client/allClient" method="GET">
            <button type="submit">Get All Client</button>
        </form>

    </body>
</html>
