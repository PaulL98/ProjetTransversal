<html>
    <body>

        <h1>Add Sale</h1>
        <form action="/api/sale/addSale" method="POST">
            Id Seller:<input type="text" name="idSeller"><br>
            Id Client:<input type="text" name="idClient"><br>
            Size:<input type="text" name="size"><br>
            Id Model:<input type="text" name="idModel"><br>
            Quantity:<input type="text" name="quantity"><br>
            Price:<input type="text" name="price"><br>
            <button type="submit">Add Sale</button>
        </form>

        <h1>Get All Sale</h1>
        <form action="/api/sale/allSale" method="GET">
            <button type="submit">Get All Sale</button>
        </form>

    </body>
</html>
